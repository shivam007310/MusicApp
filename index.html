<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/utility.css" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <title>My Music</title>
  </head>
  <body>
    <div class="container flex bg-black">
      <div class="left">
        <div class="close">
          <img class="invert close1" src="/img/close.svg" alt="" />
        </div>
        <div class="home p-1 m-1 bg-grey rounded">
          <div class="logo">
            <img class="invert" src="/img/logo.svg" alt="" />
          </div>
          <ul>
            <li><img class="invert" src="/img/home.svg" alt="home" />Home</li>
            <li>
              <img class="invert" src="/img/search.svg" alt="search" />Search
            </li>
          </ul>
        </div>
        <div class="library p-1 m-1 bg-grey rounded">
          <div class="heading">
            <img class="invert" src="/img/playlist.svg" alt="" />
            <h2>Your Playlist</h2>
          </div>
          <div class="songList">
            <ul class="ul"></ul>
          </div>
          <div class="footer">
            <div>
              <a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a>
            </div>
            <div>
              <a href="https://www.spotify.com/jp/privacy/"
                ><span>Privacy Center</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/"
                ><span>Privacy Policy</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/cookies-policy/"
                ><span>Cookies</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"
                ><span>About Ads</span></a
              >
            </div>
            <div>
              <a href="https://www.spotify.com/jp/accessibility/"
                ><span>Accessibility</span></a
              >
            </div>
          </div>
        </div>
      </div>
      <div class="right p-1 m-1 bg-grey rounded">
        <div class="header">
          <div class="nav">
            <div class="hambergerContainer">
              <img class="invert hamberger" src="/img/hamburger.svg" alt="" />
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                  stroke="#ffffff"
                  stroke-width="1.5"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </div>
          </div>
          <div class="buttons">
            <button class="signupbtn">Sign Up</button>
            <button class="loginbtn">Log in</button>
          </div>
        </div>
        <div class="spotifyPlaylists">
          <h1>My Music Playlists</h1>
          <div class="cardContainer">
            <div data-folder="cs" class="card">
              <div class="play">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M5 20V4L19 12L5 20Z"
                    stroke="#141834"
                    fill="#000"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <img src="/img/cover.jpg" alt="" />
              <h2>Happy Hits!</h2>
              <p>Hits to boost your mood and fill you with happiness!</p>
            </div>
            <div data-folder="ncs" class="card">
              <div class="play">
                <svg
                  width="16"
                  height="16"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M5 20V4L19 12L5 20Z"
                    stroke="#141834"
                    fill="#000"
                    stroke-width="1.5"
                    stroke-linejoin="round"
                  />
                </svg>
              </div>
              <img src="/img/cover.jpg" alt="" />
              <h2>Happy Hits!</h2>
              <p>Hits to boost your mood and fill you with happiness!</p>
            </div>
          </div>

          <div class="playbar">
            <div class="seekbar">
              <div class="circle"></div>
            </div>
            <div class="abovebar">
              <div class="songinfo"></div>
              <div class="songbuttons">
                <img id="previous" src="/img/prevsong.svg" alt="" />
                <img id="play" src="/img/play.svg" alt="" />
                <img id="next" src="/img/nextsong.svg" alt="" />
              </div>
              <div class="timevol">
                <div class="songtime"></div>
                <div class="volume">
                  <img
                    width="25"
                    class="mute invert"
                    src="/img/volume.svg"
                    alt=""
                  />
                  <div class="range">
                    <input type="range" name="volume" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
